<ion-header>

    <ion-toolbar color="primary">
        <ion-title>
            <ion-icon name="pin"></ion-icon>
            {{title}}
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>
<ion-content>
    <ion-tabs #learnplace class="learnplace-tabs">
        <ion-tab-bar>
            <ion-tab-button tab="map">
                <ion-icon name="Navigate"></ion-icon>
                <ion-label>{{"map" | translate}}</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="content">
                <ion-icon name="book"></ion-icon>
                <ion-label>{{"content" | translate}}</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
