<ion-content class="page_loading" color="primary">
    <div class="wrapper loading animation">
        <div class="candles">
            <div class="light__wave"></div>
            <div class="candle1">
                <div class="candle1__body">
                    <div class="candle1__eyes">
                        <span class="candle1__eyes-one"></span>
                        <span class="candle1__eyes-two"></span>
                    </div>
                    <div class="candle1__mouth"></div>
                </div>
                <div class="candle1__stick"></div>
            </div>

            <div class="candle2">
                <div class="candle2__body">
                    <div class="candle2__eyes">
                        <div class="candle2__eyes-one"></div>
                        <div class="candle2__eyes-two"></div>
                    </div>
                </div>
                <div class="candle2__stick"></div>
            </div>
            <div class="candle2__fire"></div>
            <div class="sparkles-one"></div>
            <div class="sparkles-two"></div>
            <div class="candle__smoke-one">

            </div>
            <div class="candle__smoke-two">

            </div>

        </div>
        <div class="floor">
        </div>


    </div>

    <ion-grid>
        <ion-row class="ion-justify-content-center ion-padding">
        </ion-row>
        <ion-row class="ion-justify-content-center ion-padding">
            <h1 class="ion-text-center" color="white">
                {{ translateKeyForType("loading") | translate }}
            </h1>
            <span class="ion-text-center" class=loading-subtitle>
          {{ translateKeyForType("loading_subtitle") | translate }}
        </span>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-padding">
            <ion-progress-bar [value]="loadingService.progress | async"
                              [buffer]="loadingService.progress | async"
            ></ion-progress-bar>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-padding">
            <p class="very-small-font">A new loading Animation with every Version:<br> Candles Animation by Akhil Sai Ram
                (2018)</p>
        </ion-row>
    </ion-grid>

</ion-content>
