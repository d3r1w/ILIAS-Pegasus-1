<ion-header>

    <ion-toolbar color="primary">
        <ion-title>
            {{title}}
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content fullscreen="true">
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td valign="top" height="100%" style="padding:0px;">
                <div id="placeholder_treeContainer" style="width:200px;height:100%;overflow:auto;"></div>
            </td>
            <td width="100%" height="100%" valign="top">
                <div id="placeholder_contentIFrame"
                     style="width:100%;height:100%;-webkit-overflow-scrolling:touch;">
                    <iframe width="100%" height="100%" id="contentIFrame" style="border: 0px none"></iframe>
                </div>
            </td>
            <td valign="top" height="100%">
                <div id="placeholder_Debugger"
                     style="font-size:10px;width:250px;height:100%;overflow:auto;padding:0px;display:none;"></div>
            </td>
        </tr>
    </table>
</ion-content>
